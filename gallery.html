<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery - Hayimi Movement</title>

  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header with Responsive Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo"><a href="index.html"><img src="Logo.jpg" alt="HI•ME Logo" /></a></div>

      <!-- Mobile Menu Toggle Button -->
      <button class="menu-toggle" aria-label="Toggle Menu">☰</button>

      <!-- Navigation Links -->
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="programs.html">Programs</a></li>
        <li><a href="gallery.html" class="active">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="#donate" class="donate-btn">DONATE</a></li>
      </ul>
    </nav>
  </header>

  <!-- Gallery Section -->
  <main class="gallery">
    <h1>Community Moments</h1>
    <div class="gallery-grid">
      <img src="Childrens.jpg" alt="Children's Program" />
      <img src="Gofa.jpg" alt="Gofa Community Event" />
      <img src="Image1.jpg" alt="Cultural Showcase" />
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Hayimi Movement. All rights reserved.</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </footer>

  <!-- JavaScript for Mobile Menu Toggle -->
  <script>
    const toggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');
    toggle.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });
  </script>
</body>
</html>
