<!DOCTYPE html>
<html lang="en">
<head>

  <title>Programs - Hayimi Movement</title>

    /* CSS Variables for colors */
    :root {
      --primary-dark: #0a2a66;
      --primary-light: #d9e9ff;
      --accent: #00c4ff;
      --ink: #213047;
      --muted: #64707d;
    }

    /* Reset & Base */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, -apple-system, Roboto, Arial, sans-serif;
      background: #f7f9fc;
      color: var(--ink);
      line-height: 1.6;
    }

    /* Navbar */
    .navbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: var(--primary-dark);
      color: var(--primary-light);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1.25rem;
    }
    .navbar .brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-weight: 700;
      letter-spacing: 0.3px;
    }
    .navbar .brand img {
      height: 44px;
      width: auto;
      display: block;
    }
    .nav-links {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 1.25rem;
      margin: 0;
      padding: 0;
    }
    .nav-links a {
      color: var(--primary-light);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.25s ease;
    }
    .nav-links a:hover,
    .nav-links a.active { color: var(--accent); }
    .donate-btn {
      background: var(--accent);
      color: var(--primary-dark);
      border: none;
      font-weight: 700;
      padding: 0.55rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: filter 0.25s ease, transform 0.05s ease;
    }
    .donate-btn:hover { filter: brightness(0.95); }
    .donate-btn:active { transform: translateY(1px); }

    /* Hero */
    .hero {
      position: relative;
      min-height: 46vh;
      display: grid;
      place-items: center;
      text-align: center;
      color: var(--primary-light);
      background:
        linear-gradient(rgba(10,42,102,0.72), rgba(10,42,102,0.72)),
        url('https://images.unsplash.com/photo-1509099836639-18ba1795216d?auto=format&fit=crop&w=1600&q=80')
        center/cover no-repeat;
    }
    .hero h1 {
      margin: 0;
      font-size: clamp(1.8rem, 3.2vw, 2.6rem);
      text-shadow: 0 0 18px rgba(0,196,255,0.75);
      letter-spacing: 0.3px;
      padding: 0 1rem;
    }

    /* Section heading */
    .section-heading {
      max-width: 1100px;
      margin: 2rem auto 0.75rem;
      padding: 0 1.25rem;
      color: var(--ink);
    }
    .section-heading h2 {
      margin: 0;
      font-size: clamp(1.4rem, 2.6vw, 2rem);
    }
    .section-heading p {
      margin: 0.4rem 0 0;
      color: var(--muted);
    }

    /* Carousel (scroll-snap, robust arrows) */
    .carousel {
      position: relative;
      max-width: 1100px;
      margin: 0.75rem auto 2.25rem;
      padding: 0 2.5rem; /* room for arrows */
    }
    .carousel-viewport {
      overflow-x: auto;
      overflow-y: hidden;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;           /* Firefox */
    }
    .carousel-viewport::-webkit-scrollbar { display: none; } /* WebKit */
    .carousel-track {
      display: flex;
      gap: 1.25rem;
      padding: 0.25rem 0 0.5rem;
    }
    .program-card {
      scroll-snap-align: start;
      background: var(--primary-light);
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(10,42,102,0.08);
      padding: 1.25rem 1.25rem 1.35rem;
      min-width: clamp(260px, 46%, 340px); /* responsive card width */
      max-width: 360px;
      border: 1px solid rgba(10,42,102,0.06);
      transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
    }
    .program-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(10,42,102,0.12);
      border-color: rgba(0,196,255,0.25);
    }
    .program-card .icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: radial-gradient(120px 120px at 50% 50%, rgba(0,196,255,0.18), transparent 60%);
      color: var(--primary-dark);
      border: 1px solid rgba(0,196,255,0.35);
      margin-bottom: 0.75rem;
      box-shadow: 0 0 22px rgba(0,196,255,0.28) inset;
    }
    .program-card .icon i { font-size: 1.4rem; }
    .program-card h3 {
      margin: 0 0 0.4rem;
      color: var(--primary-dark);
      letter-spacing: 0.2px;
      font-size: 1.1rem;
    }
    .program-card p {
      margin: 0;
      color: var(--muted);
      font-size: 0.98rem;
    }

    /* Carousel arrows */
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      color: var(--primary-light);
      background: linear-gradient(180deg, var(--primary-dark), #071e4a);

      cursor: pointer;
      z-index: 2;
      transition: transform 0.15s ease, filter 0.2s ease, background 0.2s ease;
