<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Volunteer | Hayimi Movement</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600&display=swap" rel="stylesheet" />

  <!-- Modular CSS -->
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/hero.css" />
  <link rel="stylesheet" href="css/content.css" />
  <link rel="stylesheet" href="css/forms.css" />
  <link rel="stylesheet" href="css/footer.css" />
  <link rel="stylesheet" href="css/responsive.css" />
</head>
<body>

  <!-- Header & Navigation -->
  <header class="navbar">
    <div class="logo">
      <a href="index.html"><img src="images/Logo.png" alt="Hayimi Logo" /></a>
    </div>
    <button class="menu-toggle" aria-label="Toggle Menu">â˜°</button>
    <nav class="nav-menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="donation.html" class="donate-btn">Donate Today</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Become a Volunteer</h1>
    <p>Join our mission to uplift communities and create lasting change.</p>
  </section>

  <!-- Volunteer Form -->
  <main class="content">
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Why do you want to volunteer?</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="learn-btn">Submit</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Hayimi Movement. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script src="js/main.js"></script>
</body>
</html>
