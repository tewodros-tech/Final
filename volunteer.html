<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Volunteer | Hayimi Movement</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo"><img src="Logo.jpg" alt="Hayimi Logo" /></div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="donate.html" class="donate-btn">Donate Today</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Become a Volunteer</h1>
    <p>Join our mission to uplift communities and create lasting change.</p>
  </section>

  <main class="content">
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Why do you want to volunteer?</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="learn-btn">Submit</button>
    </form>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Hayimi Movement. All rights reserved.</p>
  </footer>
</body>
</html>
